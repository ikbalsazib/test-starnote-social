  <ion-list>
    <ion-item *ngIf="showFriends" (click)="closePopover()" lines="none" [routerLink]="'/'">
      <img class="ic-icon" [src]="'../../../assets/icon/ic_add_new.svg'">
      <ion-label class="item-label">{{'Find Friends'}}</ion-label>
    </ion-item>

    <ion-item *ngIf="showLeaderBoard" (click)="closePopover()" lines="none" [routerLink]="'/'">
      <img class="ic-icon" [src]="'../../../assets/icon/ic_add_new.svg'">
      <ion-label class="item-label">{{'Leaderboard'}}</ion-label>
    </ion-item>

    <ion-item (click)="closePopover()" *ngFor="let p of pages" lines="none" [routerLink]="p.url" routerDirection="root" [class.active-item]="selectedPath === p.url">
      <!--      <img class="ic-icon" src="../../../assets/icon/ic_group_new.svg">-->
      <img class="ic-icon" [src]="p.icon">
      <ion-label class="item-label">{{p.title}}</ion-label>
    </ion-item>

    <ion-item-divider></ion-item-divider>

    <ion-item lines="none" (click)="onLogout()">
      <img class="ic-icon" src="../../../assets/icon/ic_exit_new.svg">
      <ion-label class="item-label">Logout</ion-label>
    </ion-item>
  </ion-list>

</div>
