
<div class="">
  <form [formGroup]="emailSignUpForm" (ngSubmit)="onEmailSignUp()">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div class="sn-field">
            <input formControlName="email" type="email" name="email" placeholder="Email">
            <ion-icon name="mail-outline"></ion-icon>
          </div><!--sn-field end-->
          <div class="sn-field">
            <input formControlName="password" type="password" name="password" placeholder="Password">
            <ion-icon name="lock-closed-outline"></ion-icon>
          </div><!--sn-field end-->
        </ion-col>
        <ion-col size="12">
          <ion-button fill="outline" class="ion-float-right" type="submit" color="primary">Sign Up</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>

</div>
