<ion-app>
  <ion-menu
          class="side-menu"
          side="start"
          menuId="main"
          contentId="my-content"
          [swipeGesture]="mobileQuery.matches">

    <ion-header>
      <ion-toolbar>
        <ion-title>Starnote Social</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <app-mobile-sidebar-content></app-mobile-sidebar-content>
    </ion-content>

  </ion-menu>

  <ion-router-outlet  id="my-content" ></ion-router-outlet>
</ion-app>
