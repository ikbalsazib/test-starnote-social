<ion-header>
  <star-toolbar></star-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="card">
      <ion-grid>
        <ion-row>
          <ion-col size="12" class="top">
            <div class="profile-topbar">
              <div class="user-detail ion-float-left">
                <img class="profile-thumb" src="../../../assets/images/girl.jpeg" alt="">
              </div>
              <div class="user-info ion-float-left">
                <h5>Israt Intia</h5>
                <button class="btn">Privacy</button>
              </div>
            </div>
          </ion-col>
          <ion-col size="12">
            <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
              <div class="input-text">
                <textarea formControlName="text" placeholder="Write Somethings..." cdkTextareaAutosize [cdkAutosizeMinRows]="5"></textarea>
              </div>
              <input hidden #filePicker accept="image/*" (change)="onImageUpload($event)" type="file" />
            </form>
          </ion-col>

          <ion-col size="12" class="attach-area"  *ngIf="imgFilesUrl.length == 2">
            <div class="image-view-big">
              <img class="big-thumb" [src]="imgFilesUrl[0]">
            </div>
          </ion-col>

          <ion-col size="12" class="bottom">
            <div class="btn-group">
              <ion-button (click)="filePicker.click()">Photo</ion-button>
              <ion-button>Attach</ion-button>
              <ion-button (click)="onSubmit()" class="ion-float-end">Publish</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>
  </div>


</ion-content>
